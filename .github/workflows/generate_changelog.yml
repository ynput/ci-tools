name: Milestone changelog generator

on:
  workflow_call:
    inputs:
      milestone:
        required: true
        type: string
      repo-owner:
        required: true
        type: string
      repo-name:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  generate-milestone-changelog:
    runs-on: ubuntu-latest

    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - uses: actions/checkout@v3
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      #----------------------------------------------
      #  -----  install & configure poetry  -----
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
            virtualenvs-create: true
            virtualenvs-in-project: true
            installer-parallel: true
      #----------------------------------------------
      #       load cached venv if cache exists
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      #----------------------------------------------
      #              run changelog generator
      #----------------------------------------------
      - name: Run changelog generator
        id: changelog
        run: |
          source .venv/bin/activate
          changelog_result=$(python ./scripts/changelog.py get-milestone-changelog --milestone ${{ inputs.milestone }})

          echo "RESULT=$changelog_result" >> GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
          GITHUB_REPOSITORY_OWNER: ${{ inputs.repo-owner }}
          GITHUB_REPOSITORY_NAME: ${{ inputs.repo-name }}
      - name: Test print the change log result
        run: echo "${{ steps.changelog.outputs.RESULT }}"